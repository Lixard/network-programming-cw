<div class="main-chat-field">
  <div class="messages">
    <mat-card *ngFor="let message of messages">
      <mat-card-title>{{ message.sender.username }}</mat-card-title>
      <mat-card-subtitle>{{ message.sendDate }}</mat-card-subtitle>
      <mat-card-content>
        <p>{{ message.content }}</p>
      </mat-card-content>
    </mat-card>
    <div *ngIf="messages.length === 0" class="no-msg-notify">
      <span>На данный момент сообщений нет :(</span>
    </div>
  </div>

  <form [formGroup]="form" class="form">
    <button (click)="addFile()" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
    <mat-form-field class="input-field">
      <mat-label>Сообщение</mat-label>
      <input formControlName="message" matInput/>
      <mat-error *ngIf="form.get('message').hasError('required')"
      >Сообщение не должно быть пустым
      </mat-error>
    </mat-form-field>
    <button (click)="send(form.value)" mat-icon-button>
      <mat-icon>send</mat-icon>
    </button>
  </form>
</div>

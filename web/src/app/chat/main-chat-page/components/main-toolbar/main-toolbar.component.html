<mat-toolbar color="primary">
  <div>Chat logo</div>
  <div *ngIf="chat" class="flex-row">
    <div class="flex-column">
      <span>{{ chat.name }}</span>
      <small class="person-count">
        <mat-icon [inline]="true">person</mat-icon>
        {{ chat.participations.length }}
      </small>
    </div>
    <button [mat-menu-trigger-for]="chatMenu" mat-icon-button>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #chatMenu>
      <button mat-menu-item>Изменить чат</button>
      <button (click)="deleteChat()" mat-menu-item>Удалить чат</button>
    </mat-menu>
  </div>
  <div>
    <button [mat-menu-trigger-for]="menu" mat-button>
      {{ (auth.user$ | async)?.username }}
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Профиль</button>
      <button (click)="logout()" mat-menu-item>Выйти</button>
    </mat-menu>
  </div>
</mat-toolbar>

<mat-toolbar color="primary">
  <div>
    <button [mat-menu-trigger-for]="menu" mat-button>
      {{ (auth.user$ | async)?.username }}
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Профиль</button>
      <button (click)="logout()" mat-menu-item>Выйти</button>
    </mat-menu>
  </div>
</mat-toolbar>
